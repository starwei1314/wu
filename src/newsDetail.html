<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻详情</title>
    <link rel="stylesheet" href="plugin/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen and (max-width:1200px)" href="plugin/css/mobileReset.css">
    <link rel="stylesheet" media="screen and (min-width:1200px)" type="text/css" href="plugin/css/reset.css" />
    <link rel="stylesheet" media="screen and (max-width:1200px)" href="plugin/css/mobileCommon.css">
    <link rel="stylesheet" media="screen and (min-width:1200px)" href="plugin/css/common.css">
    <link rel="stylesheet" href="plugin/fonts/iconfont.css">
    <link rel="stylesheet" media="screen and (max-width:1200px)" type="text/css" href="styles/mobileNewsDetail.css" />
    <link rel="stylesheet" media="screen and (min-width:1200px)" type="text/css" href="styles/newsDetail.css" />
</head>

<body>
    <div class="header "></div>
    <div class="top-header">
        <a href="Index.html" class="logoA"><img class="pcLogo" src="images/logo.png" alt="">
            <img src="images/logo2.png" class="moveLogo" alt="">
        </a>
        <button class="btn"></button>
    </div>
    <div class="main w">
        <div class="main-nav">
            <p><a href="Index.html"> 首页 </a> / 新闻公告 / <span class="firstmenu">通知公告 </span> / <span class="secondmenu">二级菜单</span></p>
        </div>
        <div class="main-user clearfix">
            <!-- 侧边栏 -->
            <div class="subNavBox fl">
                <h1>新闻中心</h1>
                <div class="tabSide">
                    <div class="subNav" data-nid='0'>通知公告</div>
                    <div class="subNav" data-nid='1'> 资源动态</div>
                    <div class="subNav" data-nid='2'>培训与活动</div>
                    <div class="subNav" data-nid='3'>珞珈阅读广场</div>
                </div>
            </div>
            <div class="titleContent fl">
                <div class="titleList">
                    <div class="list_top">新闻中心</div>
                    <div class="list_body">
                        <div class="artice_title">
                            关于工学分馆临时闭馆的通知
                        </div>
                        <div class="artice_time clearfix">
                            <span class="fl">发布时间：2019/7/8 15:40:00</span>
                            <span class="fr"> <i class="iconfont icon-yanjing "></i> 浏览次数    513</span>
                        </div>
                        <div class="artice">
                            <p>
                                各位读者：</br>
                                接学校水电管理中心通知，为确保学校二次供水水质达到国家规定生活用水标准，将于 2019年7月9日（星期二）对工学部水池进行清洗消毒，届时工学部图书馆及周边教学楼均临时停水。受此影响工学分馆7月9日7：00起临时闭馆，17：30起恢复正常开放。由此带来的不便，请读者谅解！
                                </br>
                                图书馆 2019年7月8日

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="footer visible-lg"></div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script id='jsCode'>
        $(function() {
            $(document).ready(function() {
                //jquery load方法加载公共头部
                $(".header").load("header.html", function() {
                    function myFunction(x) {
                        // 当页面进来时根据屏幕大小加载js文件并移除不需要的js文件
                        if (x.matches) { //大屏时移除
                            removejscssfile("rem.js", "js")
                            removejscssfile("mobileNewsDetail.js", "js")
                            removejscssfile("mobileHead.js", "js")
                            loadJs('js/head.js')
                        } else { //小屏时加载
                            removejscssfile("head.js", "js")
                            loadJs('js/mobileHead.js')
                            loadJs('js/rem.js')
                            loadJs('js/mobileNewsDetail.js')
                        }
                    }
                    var x = window.matchMedia("(min-width: 1200px)")
                    myFunction(x) // 执行时调用的监听函数
                    x.addListener(myFunction) // 状态改变时添加监听器
                });
                $(".footer").load("footer.html");
            });


            //页面初次进入获取url上的地址

            var subList = $('.subNav')
            for (var i = 0; i < subList.length; i++) {
                if ($(subList[i]).attr('data-nid') == GetQueryString('nid')) {
                    $(subList[i]).addClass('currentDd')
                }
            }
            //搜索栏运行
            /*----------------------------------
                    点击展开移出区域隐藏列表
              ----------------------------------*/
            //外层select框
            var oDropDown = $('.select');
            //选择列表项
            var oChangeA = $('.listA');
            oDropDown.click(function() {
                $(this).find('.selectList').toggle().siblings('.xl-icon').toggleClass('sq-icon');
            });

            oDropDown.mouseleave(function() {
                $(this).find('.selectList').hide().siblings('.xl-icon').removeClass('sq-icon');
            });

            oChangeA.click(function() {
                var oVal = $(this).text();
                $(this).parents('.listA-all').parents('.selectList').siblings('.selectVal').text(oVal).siblings('.xl-icon').toggleClass('sq-icon');
            });
            //侧边栏运行
            $(".subNav").click(function() {
                $(".list_top").text($(this).text())
                $(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")

            })
        })
    </script>
</body>

</html>
